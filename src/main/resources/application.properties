# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/library_db
spring.datasource.username=library_user
spring.datasource.password=library_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Validation Provider Warning Fix
spring.jpa.properties.javax.persistence.validation.mode=none

# Hibernate Query Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Spring Security (Temporary Development Configuration)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER

# Disable Spring JPA Open-in-View Warning
spring.jpa.open-in-view=false